<!DOCTYPE html>
<html>
  <head>
    <title>Ruby Websockets Demo</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ruby Websockets Demo</h1>
      </div>
      <form id="input-form" class="form-inline">
        <div class="form-group">
          <input id="input-handle" type="text" class="form-control" placeholder="Enter handle" autofocus />
        </div>
        <div class="form-group">
          <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here!" autofocus />
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <div class="page-header">
        <h1>Chat</h1>
      </div>
      <div id="chat-text">
      </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="faye/client.js"></script>
    <script type="text/javascript">
      function setup_faye() {
        var host         = window.document.location.host
        var client       = new Faye.Client('http://' + host + '/faye');

        return client;
      }

      var client       = setup_faye();
      var subscription = client.subscribe('/message', function(data) {
        $("#chat-text").append("<div class='panel panel-default'><div class='panel-heading'>" + data.handle + "</div><div class='panel-body'>" + data.text + "</div></div>");
      });

      $("#input-form").on("submit", function(event) {
        event.preventDefault();
        var client = setup_faye();
        var handle = $("#input-handle")[0].value;
        var text   = $("#input-text")[0].value;
        client.publish("/message", { handle: handle, text: text } );
        $("#input-text")[0].value = "";
      });
    </script>
  </body>
</html>
